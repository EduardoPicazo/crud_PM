<!DOCTYPE html>
<html lang="es">
<head>
    {% include '_header.html' %}
    <title>{% block title %} Página {% endblock %}</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row g-0"><!-- Sidebar + Contenido -->
      
      <!-- Sidebar -->
      <aside class="col-12 col-md-3 col-lg-2 bg-light min-vh-100 p-3 border-end">
        {% include '_sidebar.html' %}
      </aside>

      <!-- Contenido dinámico -->
      <main class="col-12 col-md-9 col-lg-10 p-4">
        {% block content %}
        {% endblock %}
      </main>

    </div>
  </div>
</body>
</html>
