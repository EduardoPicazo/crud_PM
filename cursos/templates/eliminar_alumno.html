{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 shadow-sm text-center" style="max-width: 600px; margin: 0 auto;">
        <h2 class="mb-4">Eliminar Alumno</h2>
        <p>¿Estás seguro de que deseas eliminar al alumno <strong>{{ alumno.nombre }} {{ alumno.apellido }}</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger me-2">Sí, eliminar</button>
                <a href="{% url 'listar_alumnos' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
